name: Build, Test, and Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test

      # Build the app
      - name: Build the React app
        run: npm run build

      # Install sshpass
      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      # Deploy specific files using rsync and sshpass
      - name: Deploy files
        env:
          PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$PASSWORD" rsync -avz --progress public/index.html root@5.44.46.70:/var/www/html/test-visualization/
          sshpass -p "$PASSWORD" rsync -avz --progress public/js/build/bundle.js root@5.44.46.70:/var/www/html/test-visualization/js/build/
          sshpass -p "$PASSWORD" rsync -avz --progress public/js/build/bundle.js.LICENSE.txt root@5.44.46.70:/var/www/html/test-visualization/js/build/
          sshpass -p "$PASSWORD" rsync -avz --progress public/static/down-arrow.svg root@5.44.46.70:/var/www/html/test-visualization/static/
          sshpass -p "$PASSWORD" rsync -avz --progress public/static/up-arrow.svg root@5.44.46.70:/var/www/html/test-visualization/static/
